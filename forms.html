    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                
                <div class="card">
                    
                    <form class="form-card was-validated" autocomplete="on" >
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Vezetéknév<span class="text-danger">*</span></label> <input type="text" autocomplete="given-name" id="fname" name="fname" placeholder="John" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Kérjük töltse ki ezt a mezőt.</div></div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Keresztnév<span class="text-danger">*</span></label> <input type="text" autocomplete="family-name" id="lname" name="lname" placeholder="Doe" required> 
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Kérjük töltse ki ezt a mezőt.</div></div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">E-mail<span class="text-danger">*</span></label> <input type="email" autocomplete="email" id="email" name="email" placeholder="JohnDoe@gmail.com" required> 
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Kérjük töltse ki ezt a mezőt.</div>
                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Telefonszám<span class="text-danger">*</span></label> <label for="tel"></label><input type="tel" autocomplete="tel" id="mob" name="mob" pattern="[0-9]{2}[0-9]{3}[0-9]{4}" placeholder="20 123 4567" required> 
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Kérjük töltse ki ezt a mezőt.</div></div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div id="" class="form-group col-sm-6 flex-column d-flex "> <label class="form-control-label px-3">Típus<span class="text-danger">*</span></label><select>
                                <option value="1">Esküvő</option>
                                <option value="2">Rendezvény</option>
                                <option value="3">Portré studioban</option>
                                <option value="4">Portré szabadban</option>
                                
                              </select></div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Dátum<span class="text-danger">*</span></label> <input type="date" id="mob" name="mob" required> 
                            
                            </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Megjegyzés</label> <input type="text" id="ans" name="ans"  size="10"></div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="form-group col-sm-6"> <button type="reset" class="btn-block btn-danger">Törlés</button> </div>
                            <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary">Küldés</button> </div>
                        </div>
                    </form>
                </div>
